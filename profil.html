<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    if(!userPhone) window.location.href = "login.html";

    onValue(ref(db, 'users/' + userPhone), (snap) => {
        const data = snap.val();
        if(data) {
            document.getElementById("userPhoneDisplay").innerText = userPhone;
            document.getElementById("userInviteCode").innerText = "ID: " + (data.inviteCode || "STAR-0000");
            document.getElementById("initiale").innerText = userPhone.substring(0, 2);
        }
    });

    document.getElementById("btnLogout").onclick = () => {
        if(confirm("Confirmer la d√©connexion de Starlink ?")) {
            localStorage.clear();
            window.location.href = "login.html";

    };
