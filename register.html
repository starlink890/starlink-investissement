<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Inscription</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            /* Mise à jour de l'image de fond */
            background: var(--dark) url('IMG_0870.jpeg') no-repeat center center fixed;
            background-size: cover; color: white; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; text-align: center; 
        }
        .overlay-reg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.65); z-index: 1; 
        }
        .card { 
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 25px; 
            border: 1px solid var(--blue); width: 85%; max-width: 350px; 
            backdrop-filter: blur(15px); z-index: 2; position: relative;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); 
            color: white; box-sizing: border-box; font-size: 16px;
        }
        button { 
            width: 100%; padding: 15px; background: var(--blue); color: black; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            font-size: 16px; margin-top: 15px; transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        .status { margin-top: 15px; font-size: 13px; color: #ffeb3b; min-height: 20px; }
        a { color: var(--blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="overlay-reg"></div>

    <div class="card">
        <h1 style="color:var(--blue); letter-spacing:3px; margin-bottom: 5px;">STARLINK</h1>
        <p style="margin-top: 0; opacity: 0.8;">CRÉER UN COMPTE</p>
        <div id="loadingMsg" style="font-size:10px; color:gray; margin-bottom: 10px;">Initialisation Système...</div>
        
        <input type="tel" id="regPhone" placeholder="Téléphone (ex: 08...)" maxlength="10">
        <input type="password" id="regPass" placeholder="Mot de passe (6 car. min)">
        <input type="text" id="referralInput" placeholder="Code d'invitation (Optionnel)">
        
        <button id="btnAction">S'INSCRIRE MAINTENANT</button>
        <div id="statusMsg" class="status"></div>
        
        <p style="font-size:13px; margin-top: 20px;">
            Déjà membre ? <br>
            <a href="login.html">Se connecter au terminal</a>
        </p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    document.getElementById('loadingMsg').innerText = "✅ Système de Liaison Prêt";

    document.getElementById("btnAction").addEventListener("click", async () => {
        const phone = document.getElementById("regPhone").value.trim();
        const pass = document.getElementById("regPass").value.trim();
        const status = document.getElementById("statusMsg");
        const sponsor = document.getElementById("referralInput").value.trim() || "DIRECT";

        status.innerText = "⏳ Analyse des données...";

        // Validation numéro RDC simplifié
        if (phone.length < 10) {
            status.innerText = "❌ Numéro invalide (10 chiffres requis)";
            return;
        }

        if (pass.length < 6) {
            status.innerText = "❌ Mot de passe trop court (6 min)";
            return;
        }

        try {
            const userRef = ref(db, 'users/' + phone);
            const snap = await get(userRef);
            
            if (snap.exists()) {
                status.innerText = "❌ Ce numéro possède déjà un terminal.";
                return;
            }

            // Génération d'un code unique
            const myCode = "STAR-" + Math.floor(1000 + Math.random() * 9000);
            
            await set(userRef, {
                password: pass,
                inviteCode: myCode,
                referredBy: sponsor,
                solde_principal: 0,
                solde_gains: 0,
                solde_commissions: 0,
                date_inscription: new Date().toISOString()
            });

            status.style.color = "#4caf50";
            status.innerText = "✅ INSCRIPTION RÉUSSIE !";
            setTimeout(() => { window.location.href = "login.html"; }, 1500);

        } catch (e) {
            status.innerText = "⚠️ Erreur satellite. Vérifiez votre connexion.";
            console.error(e);
        }
    });
</script>
</body>
</html>
