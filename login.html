<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Connexion</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            /* Mise √† jour du background ici */
            background: var(--dark) url('IMG_0870.jpeg') no-repeat center center fixed;
            background-size: cover; color: white; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; text-align: center; 
        }
        .overlay-login { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.6); z-index: 1; 
        }
        .card { 
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 25px; 
            border: 1px solid var(--blue); width: 85%; max-width: 350px; 
            backdrop-filter: blur(15px); z-index: 2; position: relative;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); 
            color: white; box-sizing: border-box; font-size: 16px;
        }
        button { 
            width: 100%; padding: 15px; background: var(--blue); color: black; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            font-size: 16px; margin-top: 15px; transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        .status { margin-top: 15px; font-size: 13px; color: #ffeb3b; min-height: 20px; }
    </style>
</head>
<body>
    <div class="overlay-login"></div>

    <div class="card">
        <h1 style="color:var(--blue); letter-spacing:3px; margin-bottom: 5px;">STARLINK</h1>
        <p style="margin-top: 0; opacity: 0.8;">ACC√àS AU TERMINAL</p>
        
        <input type="tel" id="logPhone" placeholder="Num√©ro de t√©l√©phone">
        <input type="password" id="logPass" placeholder="Mot de passe">
        
        <button id="btnLog">SE CONNECTER</button>
        <div id="statusMsg" class="status"></div>
        
        <p style="font-size:13px; margin-top: 20px;">
            Nouveau sur Starlink ? <br>
            <a href="register.html" style="color:var(--blue); text-decoration: none; font-weight: bold;">Cr√©er un compte</a>
        </p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("btnLog").addEventListener("click", async () => {
        const phone = document.getElementById("logPhone").value.trim();
        const pass = document.getElementById("logPass").value.trim();
        const status = document.getElementById("statusMsg");

        if(!phone || !pass) { 
            status.innerText = "‚ùå Veuillez remplir tous les champs."; 
            return; 
        }

        try {
            status.innerText = "‚è≥ Authentification en cours...";
            const userRef = ref(db, 'users/' + phone);
            const snap = await get(userRef);

            if (snap.exists()) {
                const userData = snap.val();
                if (userData.password === pass) {
                    localStorage.setItem("userPhone", phone);
                    status.style.color = "#4caf50";
                    status.innerText = "üöÄ Connexion r√©ussie ! Redirection...";
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 1200);
                } else {
                    status.innerText = "‚ùå Mot de passe incorrect.";
                }
            } else {
                status.innerText = "‚ùå Ce num√©ro n'est pas enregistr√©.";
            }
        } catch (e) {
            status.innerText = "‚ö†Ô∏è Erreur de connexion r√©seau.";
        }
    });
</script>
</body>
</html>
