<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Retrait</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--dark) url('fond_starlink.jpg') no-repeat center center fixed;
            background-size: cover; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card { 
            background: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 20px; 
            border: 1px solid var(--blue); width: 90%; max-width: 380px; backdrop-filter: blur(15px); text-align: center;
        }
        input, select { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; 
            border: 1px solid #333; background: #111; color: white; box-sizing: border-box; 
        }
        .btn-withdraw { 
            width: 100%; padding: 15px; background: #f44336; color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        .info-solde { background: rgba(0, 210, 255, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed var(--blue); }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: var(--blue); letter-spacing: 2px;">RETRAIT DE GAINS</h2>
        
        <div class="info-solde">
            Solde disponible : <br>
            <b id="displayGains" style="font-size: 20px;">0</b> <small>FC</small>
        </div>

        <input type="number" id="amount" placeholder="Montant à retirer (Min 5000)">
        <select id="method">
            <option value="M-Pesa">M-Pesa</option>
            <option value="Airtel Money">Airtel Money</option>
            <option value="Orange Money">Orange Money</option>
        </select>
        <input type="tel" id="wallet" placeholder="Numéro de réception">

        <p style="font-size: 11px; opacity: 0.6; text-align: left;">* Frais de retrait : 5% <br> * Traitement : 1h à 24h</p>
        
        <button class="btn-withdraw" id="btnSubmit">DEMANDER LE PAIEMENT</button>
        <p><a href="profil.html" style="color:white; text-decoration:none; font-size:13px;">← Retour au profil</a></p>
        <div id="status" style="margin-top:10px; font-size:13px; color: yellow;"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    // Charger le solde actuel
    const userRef = ref(db, 'users/' + userPhone);
    get(userRef).then(snap => {
        if(snap.exists()) {
            document.getElementById("displayGains").innerText = Math.floor(snap.val().solde_gains || 0).toLocaleString();
        }
    });

    document.getElementById("btnSubmit").onclick = async () => {
        const amount = parseFloat(document.getElementById("amount").value);
        const wallet = document.getElementById("wallet").value;
        const method = document.getElementById("method").value;
        const status = document.getElementById("status");

        const snap = await get(userRef);
        const soldeActuel = snap.val().solde_gains || 0;

        if (isNaN(amount) || amount < 5000) return alert("Minimum de retrait : 5000 FC");
        if (amount > soldeActuel) return alert("Solde insuffisant !");
        if (wallet.length < 10) return alert("Numéro de réception invalide");

        status.innerText = "Envoi de la demande...";

        try {
            // 1. Déduire l'argent immédiatement du solde (pour éviter les triches)
            await update(userRef, { solde_gains: soldeActuel - amount });

            // 2. Envoyer la demande à l'admin
            const retraitRef = ref(db, 'demandes_retraits');
            const nouvelleDemande = push(retraitRef);
            await set(nouvelleDemande, {
                telephone: userPhone,
                montant: amount,
                methode: method,
                numero_reception: wallet,
                statut: "En attente",
                date: new Date().toLocaleString()
            });

            alert("✅ Demande envoyée ! Vous recevrez vos fonds après vérification.");
            window.location.href = "profil.html";
        } catch (e) {
            alert("Erreur réseau");
        }
    };
</script>
</body>
</html>
