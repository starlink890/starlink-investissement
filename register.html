<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Inscription</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--dark) url('IMG_0870.jpeg') no-repeat center center fixed;
            background-size: cover; color: white; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; text-align: center; 
        }
        .overlay-reg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.65); z-index: 1; }
        .card { 
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 25px; 
            border: 1px solid var(--blue); width: 85%; max-width: 350px; 
            backdrop-filter: blur(15px); z-index: 2; position: relative;
        }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--blue); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .status { margin-top: 15px; font-size: 13px; color: #ffeb3b; }
        a { color: var(--blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="overlay-reg"></div>
    <div class="card">
        <h1 style="color:var(--blue);">STARLINK</h1>
        <p>CRÉER UN COMPTE</p>
        
        <input type="tel" id="regPhone" placeholder="Téléphone">
        <input type="password" id="regPass" placeholder="Mot de passe">
        <input type="text" id="referralInput" placeholder="Code d'invitation">
        
        <button id="btnAction">S'INSCRIRE</button>
        <div id="statusMsg" class="status"></div>
        <p style="font-size:13px;"><a href="login.html">Déjà membre ? Se connecter</a></p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- SYSTÈME DE PARRAINAGE SÉCURISÉ ---
    try {
        const parametres = new URLSearchParams(window.location.search);
        const codeTrouve = parametres.get('inviteCode');
        if (codeTrouve) {
            document.getElementById("referralInput").value = codeTrouve;
        }
    } catch (err) {
        console.log("Pas de code d'invitation");
    }

    document.getElementById("btnAction").onclick = async () => {
        const phone = document.getElementById("regPhone").value.trim();
        const pass = document.getElementById("regPass").value.trim();
        const sponsor = document.getElementById("referralInput").value.trim() || "DIRECT";
        const status = document.getElementById("statusMsg");

        if (phone.length < 10 || pass.length < 6) {
            status.innerText = "❌ Vérifiez vos informations";
            return;
        }

        try {
            const userRef = ref(db, 'users/' + phone);
            const snap = await get(userRef);
            if (snap.exists()) {
                status.innerText = "❌ Numéro déjà utilisé";
                return;
            }

            const myCode = "STAR-" + Math.floor(1000 + Math.random() * 9000);
            await set(userRef, {
                password: pass,
                inviteCode: myCode,
                referredBy: sponsor,
                solde_principal: 0,
                solde_gains: 0,
                solde_commissions: 0,
                date_inscription: new Date().toISOString()
            });

            status.innerText = "✅ RÉUSSI !";
            setTimeout(() => { window.location.href = "login.html"; }, 1000);
        } catch (e) {
            status.innerText = "⚠️ Erreur réseau";
        }
    };
</script>
</body>
</html>
