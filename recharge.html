<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Recharge</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--dark) url('fond_starlink.jpg'); background-size: cover;
            color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card { 
            background: rgba(0, 0, 0, 0.85); padding: 25px; border-radius: 20px; 
            border: 1px solid var(--blue); width: 90%; max-width: 400px; backdrop-filter: blur(15px);
        }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0; }
        .price-item { 
            background: rgba(255,255,255,0.1); border: 1px solid #333; padding: 10px; 
            border-radius: 10px; cursor: pointer; text-align: center; font-size: 14px;
        }
        .price-item.active { border-color: var(--blue); background: rgba(0,210,255,0.2); }
        
        input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #333; background: #000; color: white; box-sizing: border-box; 
        }
        .payment-info { 
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; 
            margin: 15px 0; border-left: 4px solid var(--blue); font-size: 13px;
        }
        .btn-recharge { 
            width: 100%; padding: 16px; background: var(--blue); color: black; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color: var(--blue);">RECHARGE COMPTE</h2>
    
    <p style="font-size: 12px; text-align: center;">Choisissez ou saisissez un montant (Min: 5000 FC)</p>

    <div class="price-grid">
        <div class="price-item" onclick="setAmount(5000)">5000</div>
        <div class="price-item" onclick="setAmount(18000)">18000</div>
        <div class="price-item" onclick="setAmount(65000)">65000</div>
        <div class="price-item" onclick="setAmount(260000)">260000</div>
        <div class="price-item" onclick="setAmount(470000)">470000</div>
        <div class="price-item" onclick="setAmount(1000000)">1000000</div>
    </div>

    <input type="number" id="rechargeAmount" placeholder="Montant en FC">

    <div class="payment-info">
        <p><strong> Airtel Money :</strong> <span id="numAirtel">0997617251</span></p>
        <p><strong> Orange Money :</strong> <span id="numOrange">0891658826</span></p>
        <p style="color: yellow; font-size: 11px;">⚠️ Envoyez le montant, puis collez l'ID de transaction ci-dessous.</p>
    </div>

    <input type="text" id="transID" placeholder="ID de transaction (ex: 1234567890)">

    <button class="btn-recharge" id="btnSubmit">SOUMETTRE LA RECHARGE</button>
    <p style="text-align: center;"><a href="dashboard.html" style="color: white; text-decoration: none; font-size: 12px;">← Retour</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    // Fonction pour sélectionner les cases
    window.setAmount = (val) => {
        document.getElementById("rechargeAmount").value = val;
        document.querySelectorAll('.price-item').forEach(item => item.classList.remove('active'));
        event.target.classList.add('active');
    };

    document.getElementById("btnSubmit").onclick = async () => {
        const amount = document.getElementById("rechargeAmount").value;
        const tid = document.getElementById("transID").value.trim();

        if(amount < 5000) return alert("Le montant minimum est de 5000 FC");
        if(tid.length < 5) return alert("Veuillez entrer un ID de transaction valide");

        try {
            const rechargeRef = ref(db, 'demandes_recharges');
            const newRequest = push(rechargeRef);
            await set(newRequest, {
                telephone: userPhone,
                montant: amount,
                transactionID: tid,
                statut: "En attente",
                date: new Date().toLocaleString()
            });

            alert("✅ Demande envoyée ! Votre compte sera crédité après vérification de l'administrateur.");
            window.location.href = "dashboard.html";
        } catch (e) {
            alert("Erreur lors de l'envoi.");
        }
    };
</script>
</body>
</html>
