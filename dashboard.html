<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink - Dashboard</title>
    <style>
        :root { --blue: #00d2ff; --dark: #050a14; --success: #4caf50; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--dark) url('IMG_0870.jpeg') no-repeat center center fixed;
            background-size: cover; color: white; padding-bottom: 100px;
        }
        .overlay { background: rgba(5, 10, 20, 0.85); min-height: 100vh; padding: 20px; }
        .gain-container {
            background: linear-gradient(145deg, rgba(0, 210, 255, 0.1), rgba(0,0,0,0.5));
            border: 1px solid var(--blue); border-radius: 30px;
            padding: 30px 20px; text-align: center; margin-top: 20px;
            backdrop-filter: blur(15px); box-shadow: 0 0 25px rgba(0, 210, 255, 0.2);
        }
        .live-label { font-size: 12px; letter-spacing: 3px; color: var(--blue); margin-bottom: 10px; }
        .counter { font-size: 38px; font-weight: 900; font-family: 'Courier New', monospace; margin: 10px 0; color: white; }
        .btn-collect {
            background: var(--success); color: white; border: none; padding: 15px 30px;
            border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%;
            font-size: 16px; margin-top: 15px; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: 0.3s;
        }
        .btn-collect:active { transform: scale(0.95); opacity: 0.8; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        .stat-val { display: block; font-size: 18px; font-weight: bold; color: var(--blue); margin-top: 5px; }
        .navbar { 
            position: fixed; bottom: 0; left:0; width: 100%; background: rgba(5, 10, 20, 0.95);
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid var(--blue); backdrop-filter: blur(10px); z-index: 1000;
        }
        .nav-link { color: white; text-decoration: none; font-size: 12px; text-align: center; opacity: 0.6; }
        .nav-link.active { opacity: 1; color: var(--blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="overlay">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="letter-spacing: 4px; margin:0;">STARLINK TERMINAL</h2>
        <small id="userID" style="opacity: 0.6;">Connexion satellite...</small>
    </div>

    <div class="gain-container">
        <div class="live-label">‚óè R√âSEAU ACTIF</div>
        <div class="counter" id="liveCounter">0.0000</div>
        <div style="font-size: 14px; opacity: 0.8;">Francs Congolais accumul√©s</div>
        <button class="btn-collect" id="btnCollect">R√âCUP√âRER LES GAINS</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <small>Solde Recharge</small>
            <span class="stat-val" id="balPrincipal">0 FC</span>
        </div>
        <div class="stat-card">
            <small>Solde Retirable</small>
            <span class="stat-val" id="balGains">0 FC</span>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <h3 style="font-size: 16px; border-left: 3px solid var(--blue); padding-left: 10px;">MES SATELLITES EN ORBITE</h3>
        <div id="listeInvests" style="margin-top: 15px;"></div>
    </div>
</div>

<nav class="navbar">
    <a href="dashboard.html" class="nav-link active">üìä<br>Dash</a>
    <a href="shop.html" class="nav-link">üì°<br>Shop</a>
    <a href="equipe.html" class="nav-link">üë•<br>Equipe</a>
    <a href="profil.html" class="nav-link">üë§<br>Profil</a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // CONFIGURATION STARLINK INVESTIT
    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "starlink-investit.firebaseapp.com",
        databaseURL: "https://starlink-investit-default-rtdb.firebaseio.com",
        projectId: "starlink-investit",
        storageBucket: "starlink-investit.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    if(!userPhone) window.location.href = "login.html";

    let mesInvests = {};
    let gainAccumuleTotal = 0;

    onValue(ref(db, 'users/' + userPhone), (snap) => {
        const data = snap.val();
        if(data) {
            document.getElementById("userID").innerText = "ID: " + (data.inviteCode || "STAR-USER");
            document.getElementById("balPrincipal").innerText = (data.solde_principal || 0).toLocaleString() + " FC";
            document.getElementById("balGains").innerText = Math.floor(data.solde_gains || 0).toLocaleString() + " FC";
            mesInvests = data.mes_investissements || {};
            afficherMachines();
        }
    });

    setInterval(() => {
        let totalTemp = 0;
        const maintenant = Date.now();
        Object.values(mesInvests).forEach(inv => {
            const debut = new Date(inv.dernierCollecte || inv.dateAchat).getTime();
            const secondes = (maintenant - debut) / 1000;
            const gainSeconde = (inv.gainJournalier || 0) / 86400;
            if(secondes > 0) totalTemp += secondes * gainSeconde;
        });
        gainAccumuleTotal = totalTemp;
        document.getElementById("liveCounter").innerText = totalTemp.toFixed(4);
    }, 100);

    function afficherMachines() {
        const container = document.getElementById("listeInvests");
        container.innerHTML = "";
        const keys = Object.keys(mesInvests);
        if(keys.length === 0) {
            container.innerHTML = "<small style='opacity:0.5'>Aucun satellite actif.</small>";
            return;
        }
        keys.forEach(key => {
            const inv = mesInvests[key];
            container.innerHTML += `
                <div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:15px; margin-bottom:10px; font-size:14px; display:flex; justify-content:space-between; border: 1px solid rgba(0,210,255,0.1);">
                    <span>üõ∞Ô∏è ${inv.nom}</span>
                    <span style="color:var(--success); font-weight:bold;">+${(inv.gainJournalier || 0).toLocaleString()} FC/j</span>
                </div>
            `;
        });
    }

    document.getElementById("btnCollect").onclick = async () => {
        if(gainAccumuleTotal < 1) {
            alert("Minimum 1 FC pour collecter.");
            return;
        }
        const userRef = ref(db, 'users/' + userPhone);
        try {
            const snap = await get(userRef);
            if(snap.exists()){
                const data = snap.val();
                const currentGains = data.solde_gains || 0;
                const now = new Date().toISOString();
                let updates = {};
                Object.keys(mesInvests).forEach(key => {
                    updates[`mes_investissements/${key}/dernierCollecte`] = now;
                });
                updates['solde_gains'] = currentGains + gainAccumuleTotal;
                await update(userRef, updates);
                alert("‚úÖ " + Math.floor(gainAccumuleTotal) + " FC ajout√©s √† votre solde !");
            }
        } catch (e) { console.error(e); }
    };
</script>
</body>
</html>
